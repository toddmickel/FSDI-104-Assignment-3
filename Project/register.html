<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
        <h1 class="display-1">The Fashion Pet</h1>  
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
    </header>
    
    <main class="container" id="register-main">
        <h2 class="display-6">Thank you for your interest in The Fashion Pet!</h2>
        <p>We currently have <regnum id=regnum></regnum> pets registered at our salon.</p>
        <p>We would like to thank the owners of <petnames id="petnames"></petnames>for trusting their wonderful <petpl id="petpl"></petpl> to us!</p>

        <form>
          <fieldset>
            <legend>Pet Information</legend>


                <label for="petName">Name: </label>
                <input type="text" name="pet-name" id="pet-name" class="form-control">


                <label for="age">Age: </label>
                <input type="number" name="age" id="age" class="form-control">


                <label for="gender">Gender:</label>
                <input type="text" name="gender" id="gender" class="form-control">


                <label for="breed">Breed: </label>
                <input type="text" name="breed" id="breed" class="form-control">


                <label for="service">Service requested: </label>
                <select name="service" id="service" class="form-select">
                  <option value="Grooming">Grooming</option>
                  <option value="Bath">Bath</option>
                  <option value="Nails Cut">Nails Cut</option>
                  <option value="Full Service">Full Service</option>
                </select>


          </fieldset>
          <fieldset>
            <legend>Owner Information</legend>
            <div class="inputs">
              <label for="owner-name">Name: </label>
              <input type="text" name="owner-name" id="owner-name" class="form-control">
              <label for="phone">Phone number: </label>
              <input type="tel" name="phone" id="phone" class="form-control">
              <label for="address">Street Address:</label>
              <input type="text" name="address" id="address" class="form-control">
              <label for="city">City:</label>
              <input type="text" name="city" id="city" class="form-control">
              <div class="state-zip">
              <label for="state" id ="state-label">State:</label>
              <label for="zip" id="zip-label">ZIP:</label>
              <select name="state" id="state" class="form-control">
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>	
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>	
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>	
                <option value="MS">MS</option>
                <option value="MT" selected>MT</option>
                <option value="NC">NC</option>	
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>			
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>	
                <option value="WV">WV</option>
                <option value="WY">WY</option>
              </select>
              <input type="text" name="zip" id="zip" class="form-control">
              </div>
            </div>
          </fieldset>

            <button class="btn btn-primary" onclick="register()" type = "button">Register</button>

        </form>
        <div id="pets"></div>
    </main>

    <footer id="footer-info">

    </footer>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
    <script src="js/directory.js"></script>
</body>
</html>
